<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log("Your Function")
        }, 1000)

        let status = setInterval(() => {
            console.log("Interval")
        }, 1000)          
              
        setTimeout(() => {
            clearInterval(status);
        }, 5000)
    </script>
</body>
</html>
