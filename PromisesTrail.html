<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        let pr = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({"sucess" : [101, "Anirudh"]})
            }, 1000)
            reject();
        }).then((data) => {
            console.log(data)
        }).catch((err) => {
            console.error(err)
        })        
    </script>
</body>
</html>
